<h3>User Details</h3>
<div class="mt-5 pt-3">
  <small class="text-muted fw-bold small-title">USER DETAILES</small>
  <form [formGroup]="userForm" class="example-form mt-4">
    <div class="row gx-3">
      <div class="col-lg-6">
        <mat-form-field class="w-100">
          <mat-label>First Name</mat-label>
          <input matInput type="text" formControlName="firstName" />
          <mat-error
            *ngIf="
              f.firstName.errors?.pattern &&
              (f.firstName.dirty || f.firstName.touched)
            "
            >Please enter a alphabets characters only</mat-error
          >
          <mat-error
            *ngIf="
              f.firstName.errors?.required &&
              (f.firstName.dirty || f.firstName.touched)
            "
            >First Name is <strong>required</strong></mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="w-100">
          <mat-label>Last Name</mat-label>
          <input matInput type="text" formControlName="lastName" />
          <mat-error
            *ngIf="
              f.lastName.errors?.pattern &&
              (f.lastName.dirty || f.lastName.touched)
            "
            >Please enter a alphabets characters only</mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="w-100">
          <mat-label>Email Address</mat-label>
          <input type="email" matInput formControlName="email" />
          <mat-error
            *ngIf="
              f.email.errors?.pattern && (f.email.dirty || f.email.touched)
            "
            >Please enter a valid email address</mat-error
          >

          <mat-error
            *ngIf="
              submitted &&
              f.email.errors?.required &&
              (f.email.dirty || f.email.touched)
            "
            >Email is <strong>required</strong></mat-error
          >
        </mat-form-field>
      </div>
      <div class="col-lg-6">
        <mat-form-field class="w-100">
          <mat-label>Mobile Number</mat-label>
          <input
            type="number"
            matInput
            formControlName="phone"
            onkeydown="return event.keyCode !== 69"
          />
          <mat-error
            *ngIf="
              f.phone.errors?.pattern && (f.phone.dirty || f.phone.touched)
            "
            >Please enter a valid Mobile Number</mat-error
          >

          <mat-error
            *ngIf="
              f.phone.errors?.required && (f.phone.dirty || f.phone.touched)
            "
            >Phone is <strong>required</strong></mat-error
          >
        </mat-form-field>
      </div>
    </div>
    <hr class="my-4" />
    <div class="text-end">
      <button
        data-bs-toggle="modal"
        data-bs-target="#userModal"
        (click)="submit()"
        [disabled]="!userForm.valid"
        type="submit"
        class="btn btn-danger rounded-0 px-5 small-title"
      >
        SELECT A ROLE
      </button>
    </div>
  </form>
</div>

<app-user-info-modal [userInfo]="userInfo"></app-user-info-modal>
