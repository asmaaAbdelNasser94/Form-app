<div id="userModal" class="modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content p-3">
      <div class="modal-header border-bottom-0 py-0">
        <button
          type="button"
          class="btn-close m-0 me-auto"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6">
            <h6>First Name</h6>
            <p class="mt-3 bg-light border rounded-1 p-2 text-muted">
              {{ userInfo?.firstName }}
            </p>
          </div>
          <div class="col-lg-6">
            <h6>Last Name</h6>
            <p class="mt-3 bg-light border rounded-1 p-2 text-muted">
              {{ userInfo?.lastName || " - " }}
            </p>
          </div>
          <div class="col-lg-6">
            <h6>Email Address</h6>
            <p class="mt-3 bg-light border rounded-1 p-2 text-muted">
              {{ userInfo?.email || " - " }}
            </p>
          </div>
          <div class="col-lg-6">
            <h6>Mobile Number</h6>
            <p class="mt-3 bg-light border rounded-1 p-2 text-muted">
              {{ userInfo?.phone }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
